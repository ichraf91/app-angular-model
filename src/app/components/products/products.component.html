<ng-container *ngIf="products$| async as result" [ngSwitch]="result.dataState">

  <ng-container *ngSwitchCase="DataStateEnum.Error">
    <div class="alert-danger">
      {{result.errorMessage}}
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="DataStateEnum.Loaded">
    <table class="table">
      <tr>
        <th>Id</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Available</th>
      </tr>
      <tr *ngFor="let p of result.data">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
        <td>{{p.selected}}</td>
        <td>{{p.available}}</td>
        <td>
          <button (click)="onSelect(p)" [ngClass]="p.selected?'btn-success':'btn-danger'" class="btn btn-sm" >
            <span *ngIf="p.selected">Unselected</span>
            <span *ngIf="!p.selected">Selected</span>
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="onDelete(p)">
            <span class="fa fa-trash-o"></span>

          </button>

        </td>
        <td>
          <button class="btn btn-danger" (click)="onEdit(p)">
            <span class="fa fa-edit"></span>

          </button>

        </td>
      </tr>
    </table>
  </ng-container>



</ng-container>
<div class="container" *ngIf="products$">


</div>
